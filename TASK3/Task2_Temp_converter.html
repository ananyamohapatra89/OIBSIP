<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temp_convert.css">
    <title>Temperature converter</title>
</head>
<body>
    <h1 data-text="Temperature converter">Temperature converter</h1>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="Enter Temperature">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="Enter Temperature">
        </div>
    </div>
    <script>let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("fahrenheit");
        
        function celToFar() {
            let output = (parseFloat(celsius.value) * 9 / 5) + 32;
            fahrenheit.value = parseFloat(output.toFixed(2));
        }
        
        function farToCel() {
            let output = (parseFloat(fahrenheit.value) - 32) * 5 / 9;
            celsius.value = parseFloat(output.toFixed(2));
            console.log(output);
        }</script>

</body>

</html>
